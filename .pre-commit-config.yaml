repos:


  - repo: https://github.com/psf/black
    rev: '24.4.2'  # Utilise la dernière révision
    hooks:
      - id: black

  - repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      pass_filenames: false
      return_codes: [0, 1]

    hooks:
      - id: pytest
        name: pytest
        entry: pipenv run python -m pytest test
        language: system
        types: [python]
        pass_filenames: false

exclude: '^$'  # Inclure tous les fichiers

