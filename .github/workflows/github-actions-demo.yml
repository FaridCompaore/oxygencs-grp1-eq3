name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pytest pylint black

      - name: Run integration tests
        run: |
          pytest --disable-warnings --integration-tests

      - name: Lint and format code
        run: |
          pylint .
          black .

      - name: Build Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t your-dockerhub-username/your-image-name:latest .
          docker tag your-dockerhub-username/your-image-name:latest your-dockerhub-username/your-image-name:version-tag
        env:
          DOCKER_BUILDKIT: 1
          BUILD_ID: ${{ github.run_id }}

      - name: Push Docker image to DockerHub
        if: github.ref == 'refs/heads/main'
        run: |
          echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin
          docker push your-dockerhub-username/your-image-name:latest
          docker push your-dockerhub-username/your-image-name:version-tag
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
